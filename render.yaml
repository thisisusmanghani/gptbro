services:
  # Backend API Service
  - type: web
    name: chatbot-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && python app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
