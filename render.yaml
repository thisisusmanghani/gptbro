services:
  # Backend API Service
  - type: web
    name: chatbot-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: gpt-bro
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://chatbot-nayp.onrender.com
